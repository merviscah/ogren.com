<script>
    function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Saat, dakika ve saniyeyi iki haneli sayıya çevirme
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Saati güncelle
        document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
    }

    // İlk çağrı
    updateClock();

    // 1 saniyede bir güncelle
    setInterval(updateClock, 1000);
    document.addEventListener("DOMContentLoaded", function () {
        const customSelect = document.querySelector(".custom-select");
        const selectedValue = document.querySelector(".selected-value");
        const dropdownList = document.querySelector(".dropdown-list");
        const hiddenInput = document.getElementById("memnuniyetDerecesi");


        customSelect.addEventListener("click", function (event) {
            event.stopPropagation();
            customSelect.classList.toggle("active");
        });

        document.addEventListener("click", function (event) {
            if (!customSelect.contains(event.target)) {
                customSelect.classList.remove("active");
            }
        });

        dropdownList.addEventListener("click", function (event) {
            if (event.target.tagName === "LI") {
                const selectedEmoji = event.target.querySelector("i").outerHTML;
                const selectedEmojiValue = event.target.getAttribute("data-value");

                selectedValue.innerHTML = selectedEmoji;
                hiddenInput.value = selectedEmojiValue;

                customSelect.classList.remove("active");
            }
        });


        const anketForm = document.getElementById("anketForm");
        const memnuniyetDerecesiInput = document.getElementById("memnuniyetDerecesi");
        const bildirimAlani = document.getElementById("bildirimAlani");

        anketForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const memnuniyetDerecesi = parseInt(memnuniyetDerecesiInput.value, 10);

            if (memnuniyetDerecesi === 1 || memnuniyetDerecesi === 2) {
                showGiftNotification();
            } else {

                bildirimAlani.textContent = "Anketiniz başarıyla gönderildi. Teşekkür ederiz!";
                bildirimAlani.style.display = "block";

                setTimeout(function () {
                    bildirimAlani.style.opacity = 0;
                }, 3000);

                bildirimAlani.addEventListener("transitionend", function () {
                    bildirimAlani.style.display = "none";
                    bildirimAlani.style.opacity = 1;
                }, { once: true });
            }
        });

        function showGiftNotification() {
            bildirimAlani.textContent = "Bizden memnun kalmamanıza üzüldük ve telafi etmek için size bir hediye gönderiyoruz.";
            bildirimAlani.style.display = "block";

            setTimeout(function () {
                bildirimAlani.style.opacity = 0;
            }, 3000);

            bildirimAlani.addEventListener("transitionend", function () {
                bildirimAlani.style.display = "none";
                bildirimAlani.style.opacity = 1;
            }, { once: true });
        }
    });
</script>
